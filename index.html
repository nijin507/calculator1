<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./calculator.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="uu" class="container">
    <div class="calculator">
      <form>
        <h1 class="" style="color: aliceblue; text-align: center;">CALCULATOR</h1>
        <div class="display">
          <input type="text" id="ee" name="display">
        </div>
        <div>
          <button type="button" class="btn btn-danger" onclick="allclr()" >AC</button>
          <button type="button" class="btn btn-warning" onclick="backSpace()">DE</button>
          <button type="button" class="btn btn-secondary" onclick="displayNum('.')">.</button>
          <button type="button" class="btn btn-primary" onclick="displayNum('/')">/</button>
          
        </div>
        <div>
          <button type="button" class="btn btn-light" onclick="displayNum(7)">7</button>
          <button type="button" class="btn btn-light" onclick="displayNum(8)">8</button>
          <button type="button" class="btn btn-light" onclick="displayNum(9)">9</button>
          <button type="button" class="btn btn-primary" onclick="displayNum('*')">*</button>
        </div>
        <div>
          <button type="button" class="btn btn-light" onclick="displayNum(4)">4</button>
          <button type="button" class="btn btn-light" onclick="displayNum(5)">5</button>
          <button type="button" class="btn btn-light" onclick="displayNum(6)">6</button>
          <button type="button" class="btn btn-primary" onclick="displayNum('-')">-</button>
        </div>
        <div>
          <button type="button" class="btn btn-light" onclick="displayNum(1)">1</button>
          <button type="button" class="btn btn-light" onclick="displayNum(2)">2</button>
          <button type="button" class="btn btn-light" onclick="displayNum(3)">3</button>
          <button type="button" class="btn btn-primary" onclick="displayNum('+')">+</button>
        </div>
        <div>
          <button type="button" class="btn btn-light" onclick="displayNum(0)">0</button>
          <button type="button" class="btn btn-secondary" onclick="displayNum('(')">(</button>
          <button type="button" class="btn btn-secondary" onclick="displayNum(')')">)</button>
          <button type="button" class="btn btn-success" onclick="evaluateExpr()" >=</button>

        </div>
      </form>
    </div>
  </div>
</body>
<script src="./calc.js"></script>

</html>
